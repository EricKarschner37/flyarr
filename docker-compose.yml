services:
  postgres:
    image: postgres:16-alpine
    container_name: flyarr-db
    environment:
      POSTGRES_USER: flyarr
      POSTGRES_PASSWORD: flyarr
      POSTGRES_DB: flyarr
    ports:
      - "5433:5432"
    volumes:
      - flyarr_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flyarr -d flyarr"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  flyarr_data:
